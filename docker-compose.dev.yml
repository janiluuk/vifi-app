version: '3.8'

services:
  # Development frontend with hot-reload
  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${DEV_PORT:-3000}:3000"
    command: sh -c "npm install && npm run watch"
    environment:
      - NODE_ENV=development
    networks:
      - vifi-network

  # Simple HTTP server for serving built files
  frontend-serve:
    image: nginx:alpine
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${PORT:-8080}:80"
    depends_on:
      - frontend-dev
    networks:
      - vifi-network

networks:
  vifi-network:
    driver: bridge
