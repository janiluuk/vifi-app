server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/css application/javascript application/json;
    gzip_min_length 1000;

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers - Comprehensive configuration (Phase 5)
    # Based on SECURITY_HEADERS.md recommendations for A+ rating
    
    # Content Security Policy - Allows necessary third-party integrations
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.google-analytics.com *.facebook.net *.disqus.com; style-src 'self' 'unsafe-inline' *.googleapis.com; img-src 'self' data: https: http:; media-src 'self' blob:; connect-src 'self' *.google-analytics.com wss:; font-src 'self' *.googleapis.com *.gstatic.com; frame-src 'self' *.facebook.com *.disqus.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Clickjacking protection
    add_header X-Frame-Options "DENY" always;
    
    # XSS protection for legacy browsers
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Restrict browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Note: HSTS header should be added when using HTTPS in production
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
