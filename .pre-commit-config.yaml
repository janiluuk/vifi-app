# Pre-commit Hook Configuration
# https://pre-commit.com/

# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # JavaScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: ESLint
        files: \.(js|jsx)$
        types: [file]
        args: ['--fix', '--max-warnings=50']
        additional_dependencies:
          - eslint@^8.56.0
          - '@babel/eslint-parser@^7.23.0'
          - '@babel/preset-env@^7.23.0'
          - eslint-plugin-backbone@^2.1.1

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Security checks
  - repo: local
    hooks:
      - id: check-secrets
        name: Check for hardcoded secrets
        entry: bash -c 'if grep -r "API_KEY\|SECRET\|TOKEN\|PASSWORD" --include="*.js" src/js/settings.js src/js/models/ src/js/views/; then echo "ERROR: Potential hardcoded secret found!"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true

      - id: check-console-logs
        name: Check for console.log statements
        entry: bash -c 'if grep -r "console\.log\|console\.error" --include="*.js" src/js/ --exclude-dir=vendor | grep -v "performance.js"; then echo "WARNING: console.log statements found (except in performance.js)"; exit 0; fi'
        language: system
        pass_filenames: false
        always_run: true

# Configuration
default_language_version:
  node: '18'

# Exclude patterns
exclude: |
  (?x)^(
    src/js/vendor/.*|
    node_modules/.*|
    dist/.*|
    .git/.*
  )$
